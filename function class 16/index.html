<body>
    <script>


        let arr = [1, 2, 3, 9, 6, 7, 2];

        function avg(arr){
            let sum = 0
            for (let i = 0; i < arr.length; i++){
                sum = sum + arr[i]
            }
            let average = sum / arr.length
            return average;
        }

        let a = avg(arr) ;
        console.log(a)





















    </script>
